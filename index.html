<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

</head>
<body>

        <div class="row container">
            <div class="col">
                <h2>Entre em contato</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" for="email">E-mail:</label>
                    <input class="form-control" type="email" id="email">
                    <label class="form-label" for="phone">Telefone:</label>
                    <input class="form-control" type="tel" id="phone">
                    <label for="mensagem" class="form-label">Sua mensagem:</label>
                    <textarea id="mensagem" class="form-control"></textarea>
                    <!--Caso a ordem do checkbox estiver incorreta, ele irá realizar a correção-->
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="aceito-termo">
                    <label class="form-check-label" for="aceito-termo">Li e concordo com os termos do site</label>
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
